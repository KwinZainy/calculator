<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <input id="input"  type="text">
        <div class="button">
            <button id="clear">C</button>
            <button onclick="addNumToDisplay('9')">9</button>
            <button onclick="addNumToDisplay('8')">8</button>
            <button onclick="addNumToDisplay('7')">7</button>
            <button id="division" onclick="addNumToDisplay('/')">/</button>

            <button onclick="addNumToDisplay('4')">4</button>
            <button onclick="addNumToDisplay('5')">5</button>
            <button onclick="addNumToDisplay('6')">6</button>
            <button id="multiplication" onclick="addNumToDisplay('*')">*</button>

            <button onclick="addNumToDisplay('1')">1</button>
            <button onclick="addNumToDisplay('2')">2</button>
            <button onclick="addNumToDisplay('3')">3</button>
            <button id="subtraction" onclick="addNumToDisplay('-')">-</button>

            <button onclick="addNumToDisplay('0')">0</button>
            <button onclick="addNumToDisplay('.')">.</button>
            <button id="equalTo">=</button>
            <button id="addition" onclick="addNumToDisplay('+')">+</button>
            <button id="historyBtn">M</button>
        </div>
    </div>
</body>
</html>
